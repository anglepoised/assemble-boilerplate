# primary tasks
default:
- 'dev'

dev:
- 'prep'
- 'assemble:dev'
- 'connect:dev'
- 'watch'

prod:
- 'prep'
- 'assemble:prod'
- 'optimize'
- 'connect:prod'
- 'watch'

ci:
- 'prep'
- 'assemble:prod'
- 'optimize'
- 'connect:prod'

# task groups
prep:
- 'jsbeautifier'
- 'jshint'
- 'imagemin'
- 'clean'
- 'copy'
- 'stylus'
- 'autoprefixer'

optimize:
- 'htmlmin'
- 'cssmin'
- 'cmq'
- 'groundskeeper'
- 'modernizr'
